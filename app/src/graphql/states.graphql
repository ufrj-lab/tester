#import "./generated/schema.graphql"

extend type Query {
   state: State!
}

type State {
   start: Datetime
   test: ID
   result: ID
   finish: Boolean! @default(value: false)
   current: Int! @default(value: 0)
   pub: String! @default(value: "all")
}

extend type Mutation {
   updateState(result: ID, test: ID, current: Int): State
}
