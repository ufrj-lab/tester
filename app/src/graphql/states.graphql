#import "./generated/schema.graphql"

extend type Query {
   state: State!
}

type State {
   test: ID
   result: ID
   path: [ID]
   current: Int! @default(value: 0)
}

extend type Mutation {
   updateState(result: ID, test: ID, step: ID, current: Int): State
   setPath(path: ID): State
   clearPath: State
}
